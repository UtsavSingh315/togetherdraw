services:
  - type: web
    name: heartcanvas
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: APP_URL
        value: https://heartcanvas.onrender.com
    scaling:
      minInstances: 1
      maxInstances: 1
